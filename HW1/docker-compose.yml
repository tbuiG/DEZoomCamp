version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    restart: on-failure
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=green_data
    volumes:
      - ./HW1/volumes/pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: on-failure
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - ./HW1/volumes/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    ports:
      - "8080:80"
